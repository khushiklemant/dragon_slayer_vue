<!DOCTYPE html>
<html>
<head>
    <title>Dragon Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>
<div id="app">
    <section class="row grassbg">
        <div class="small-6 text-center columns">
            <h1 class="text-center">YOU</h1>
            <image  class="text-center" src="image/crop.gif" height="250" width="150"/>
            <div class="healthbar">
                <div 
                    class="healthbar text-center" 
                    style="background-color: red; margin: 0; color: white;"
                    :style="{width: playerHealth + '%'}">
                    {{playerHealth}}
                </div>
            </div>
        </div>
        <div class="small-6 text-center  columns">
            <h1 class="text-center">Dragon</h1>
            <image  class="text-center" src="image/dragon-breath.gif" height="250" width="250"/>
            <div class="healthbar">
                <div 
                    class="healthbar text-center" 
                    style="background-color: red; margin: 0; color: white;"
                    :style="{width:monsterHealth + '%'}">
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <image  src="image/single_sword.png" height="50" width="50" id="attack" title="Attack" @click="attack"/>
            <!-- <button id="attack" @click="attack">ATTACK</button> -->
            <image  src="image/super_attack.png" height="50" width="50" id="special-attack"  title="Super Attack"  @click="specialAttack"/>
            <!-- <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button> -->
            <image  src="image/heal2.png" height="50" width="50" id="heal"  title="Heal"  @click="healPlayer"/>
            <!-- <button id="heal" @click="healPlayer">HEAL</button> -->
            <image  src="image/give_up.png" height="50" width="50" id="give-up"  title="Give Up" @click="giveUp"/>
            <!-- <button id="give-up" @click="giveUp">GIVE UP</button> -->
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0 && gameIsRunning">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                    :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                    {{turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
<script src="js/app.js"></script>

</body>
</html>
